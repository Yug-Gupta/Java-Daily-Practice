<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        #con{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container{
            background-color: rgb(96, 150, 221);
            padding: 15px;
            display: flex;
            gap: 10px;              /* space between items */
            align-items: center;    /* vertical alignment */
        }

    </style>
</head>
<body>
    <body>
    <div id="con">
        <div>
            <h1 style="text-align: center;">To-Do List -</h1>

            <div id="container">
                <div id="todos"></div>
                <input type="text">
                <button onclick="addTodo()">Add To-Do</button>
                <button onclick="deleteLastTodo()">Delete last To-Do</button>
                <button onclick="deleteFirstToDo()">Delete First To-Do</button>
            </div>
        </div>
    </div>
</body>

</body>
<script>
    let todos = [];
    function addTodo(){
        todos.push({
            title: document.querySelector("input").value
        })
        render();
    }
    function deleteLastTodo(){
        todos.splice(todos.length-1,1);
        render();
    }
    function deleteFirstToDo(){
        todos.splice(0,1);
        render();
    }
    function deleteToDo(index){
        todos.splice(index,1);
        render();
    }

    
    function create_ToDo_Component(todos,index){
        const divEl = document.createElement("div");
        const h1El = document.createElement("h1");
        const buttonEl = document.createElement("button");
        h1El.innerHTML = todos.title;
        buttonEl.innerHTML = "Delete";
        buttonEl.onclick = function(){
            deleteToDo(index);
        }
        divEl.appendChild(h1El);
        divEl.appendChild(buttonEl);
        return divEl;
    }

    // react-
    // Reconsilation -> The difference between the old state and the new state. 
    function render(){
        document.querySelector("#todos").innerHTML = "";
        for(let i = 0;i<todos.length;i++){
            const element = create_ToDo_Component(todos[i],i);
            document.querySelector("#todos").appendChild(element);
        }
    }
</script>
</html>
