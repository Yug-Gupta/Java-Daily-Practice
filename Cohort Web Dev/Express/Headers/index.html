<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    </head>
</head>
<body>
    LinkedIn
    <div id="posts"> </div>
    <div id="posts1"></div>
    <br>
    <button onclick="fetchpost()">Fetch the post</button>
    <br><br>
    <button onclick="getRecentPost()">Fetch the data</button>
    <script>
        async function fetchpost(){
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            console.log("Before sending request");
            const data = await response.json();
            console.log(data);
            console.log("After sending request");
            document.getElementById("posts").innerHTML = data.body;
        }
    </script>
    <!-- axios library -->
     <script>
        async function getRecentPost() {
            const response2 = await axios.get("https://jsonplaceholder.typicode.com/posts");
            const arr = response2.data;
            for(let i = 0;i<arr.length;i++){
                document.getElementById("posts1").innerHTML += ("<div>" + arr[i].title + "</div>");
            }
        }
     </script>
</body>
</html>
