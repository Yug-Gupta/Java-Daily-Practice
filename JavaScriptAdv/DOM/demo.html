<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="main-heading">Welcome to Development</h1>
    <p class="desc">Spark 4.0 java full stack development</p>
    <p class="desc">SuperOPS 1.0 Devops</p>
    <div>
        <h1 id="title">DSA</h1>
        <p class="content">DSA courses</p>
    </div>

    <ul class="list">
        <li>Java</li>
        <li>HTML</li>
        <li>JS</li>
    </ul>


    <button id="btn">Click this</button>

    <div id="demo">
        hello <strong>World</strong>
    </div>
     
    <script>
        // Fetching Tag from HTML-->
        const heading = document.getElementById("main-heading");
        console.log(heading.innerText);

        const para = document.getElementsByClassName("desc");
        console.log(para.length);
        
        console.log(para[0].innerHTML);
        console.log(para[1].innerHTML);
        

        const btn = document.getElementById("btn");
        console.log(btn.innerText);

        // Select all list item using tag name-
        const listItem = document.getElementsByTagName("li");
        for(let items of listItem){
            console.log(items.textContent);
        }

        // Query selector-
        const doc = document.querySelector(".desc");
        console.log(doc);
        
        // Query selector all-
        const desc = document.querySelectorAll(".desc");
        desc.forEach((p,index)=>{
            console.log(p.innerText);
        });


        //innerText - gives you only inner text inside the element.
        //innerHTML - gives you entire html content not just text
        const ele = document.getElementById("demo");
        console.log(ele.innerText);
        console.log(ele.innerHTML);
        
        
    </script>
</body>
</html>
